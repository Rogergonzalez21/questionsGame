{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Index{% endblock %}


{% block body_block %}
<div class="jumbotron" style="margin-top: 30px;">
	<div class="container">
		<h1>Escuela Biblica de Vacaciones</h1>
		<p>Selecciona una opción del menú</p>
		
		<a class="btn btn-primary" href="{% url 'questions' %}">Preguntas</a>
		<a class="btn btn-primary" href="{% url 'start_game' %}">Empezar juego</a>

		{% if user.is_authenticated %}
			<a class="btn btn-primary" href="{% url 'auth_logout' %}?next=/">Logout</a>
		{% else %}
		    <a class="btn btn-primary" href="{% url 'auth_login' %}">Login</a>
		{% endif %}
	</div>
</div>
{% endblock %}
